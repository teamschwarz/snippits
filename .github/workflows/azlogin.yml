name: azlogin

on:
  workflow_dispatch

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
      - uses: Azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.CLIENT_ID }}","clientSecret":"${{ secrets.CLIENT_SECRET }}","subscriptionId":"${{ secrets.SUBSCRIPTION_ID }}","tenantId":"${{ secrets.TENANT_ID }}"}'
      - run: |
          az webapp list --query "[?state=='Running']"
